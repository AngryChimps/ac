primary_keys:
  - location_key

fields:
  - location_key:
    type: string
  - company_key:
    type: string
  - name:
    type: string
  - address:
    type: string
  - directions:
    type: string
  - lat:
    type: float
  - long:
    type: float
  - photos:
    type: string[]
  - availabilities:
    type: DateTime[]
  - flags:
    type: AdFlag[]
  - created_at:
    type: DateTime
  - updated_at:
    type: DateTime

foreign_keys:
  - fk_location_company:
    column_name: company_key
    referenced_table_name: company
    referenced_column_name: key
